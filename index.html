<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> intro to java script </h1>
    <p id="demo"> </p> 
    <p id="sub"> </p> 
    <p id="multi"> </p>
    <p id="div"> </p>
    <p id="rem"> </p>
    <script> 
        var a = 6; 
        var b = 8;
        var add = a + b;
        var sub = a - b;
        var multi = a * b;
        var div = a / b;
        var rem = a % b;
        document.getElementById("demo").innerHTML=add; 
        document.getElementById("sub").innerHTML=sub;
        document.getElementById("multi").innerHTML=multi;
        document.getElementById("div").innerHTML=div;
        document.getElementById("rem").innerHTML=rem;
    </script>
</body>
</html>
